mainClassName = "org.javacv.face.image.video.CanvasDemo"

dependencies {
    //JavaCV and more
    compile group: 'org.bytedeco', name: 'javacv', version: '0.10'
    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '2.4.10-0.10'
    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '2.4.10-0.10', classifier: 'windows-x86_64'
    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '2.4.10-0.10', classifier: 'macosx-x86_64'
	
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
}
